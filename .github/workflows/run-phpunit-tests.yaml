name: Run PHP Unit tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-automated-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Go to branch
        uses: actions/checkout@latest
      - name: Install dependencies
        uses: php-actions/composer@latest
      - name: Run tests
        uses: php-actions/phpunit@latest
